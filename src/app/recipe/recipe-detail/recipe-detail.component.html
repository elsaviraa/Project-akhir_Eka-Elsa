
<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" 
        alt="{{recipe.name}}" 
        class="img-responsive"
        style="max-height:300px">        
    </div>
</div> 
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div 
        class="btn-group"
        appDropdown>
            <button type="button"
            class="btn btn-primary dropdown-toggle">
            Manage Movie's <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="onAddShoppingList()" style="cursor:pointer;">To Shopping Cart</a></li>
                <li><a (click)="onEditRecipe()" style="cursor:pointer;">Edit Data Movie's</a></li>
                <li><a (click)="onDeleteRecipe()" style="cursor:pointer;">Delete Data Movie's</a></li>
            </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs12">
            {{recipe.description}}
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <!-- Ingredient -->
            <ul class="list-group">
                <li
                class="list-group-item"
                *ngFor="let ingredient of recipe.ingredients"> 
                    {{ingredient.amount}}-{{ingredient.name}}
                </li>
            </ul>
        </div>
    </div>
